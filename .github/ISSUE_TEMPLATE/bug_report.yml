name: üêû Bug

description: File a bug/issue

title: "Bug: <add a description here>"

labels: [bug]

assignees:
  - jmcnamara

body:

- type: markdown
  attributes:
    value: Please fill in the title above and the mandatory sections below to submit your bug report.

- type: textarea
  attributes:
    label: Current behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Sample code to reproduce
    description: Please add a small, complete, sample program that demonstrates your issue.
    placeholder: |
      some code.

  validations:
    required:  true
 
- type: textarea
  attributes:
    label: Environment
    description: Add the information about your environment below:
    placeholder: |
        - xlsxwriter version:
        - Python version:
        - Excel version:
        - OS:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false

- type: checkboxes
  attributes:
    label: OpenOffice and Libreoffice users
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true

